<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Box Visualization</title>
  <script type="module" src="scene.ts"></script>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body,
    div,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    ul,
    li,
    figure,
    figcaption {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      overflow: none;
    }
  </style>
</head>

</html>
